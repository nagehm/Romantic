  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #644a82;
      --header-text: #ffffff;
      --sidebar-bg: #f8f5fc;
      --sidebar-text: #5a3a7a;
      --card-bg: #ffffff;
      --card-border: #e0d0eb;
      --card-shadow: rgba(100, 60, 130, 0.1);
      --link-color: #8c5aa0;
      --font-size: 1.1rem;
    }

    .dark-mode {
      --bg-color: #0f0c15;
      --text-color: #e6dffb;
      --header-bg: #3a2a4d;
      --header-text: #f0e6ff;
      --sidebar-bg: #1a1525;
      --sidebar-text: #d0b8e6;
      --card-bg: #151020;
      --card-border: #3a2a4d;
      --card-shadow: rgba(0, 0, 0, 0.3);
      --link-color: #b080d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.7;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .menu-toggle {
      font-size: 1.6rem;
      background: none;
      border: none;
      color: var(--header-text);
      cursor: pointer;
      margin-left: auto;
    }

    .logo {
      margin: 0 auto;
      text-align: center;
    }

    .logo h1 {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .controls {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-right: auto;
    }

    button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: var(--header-text);
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      font-family: Arial, sans-serif;
    }

    button:hover {
      background: rgba(255,255,255,0.25);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 2rem 1rem 1rem;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
      box-shadow: -4px 0 15px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--link-color);
      color: var(--link-color);
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 0.7rem 0;
    }

    .sidebar a {
      display: block;
      padding: 0.9rem;
      background: var(--card-bg);
      color: var(--sidebar-text);
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--card-shadow);
      transition: all 0.2s;
      border: 1px solid var(--card-border);
      text-align: right;
      font-family: Arial, sans-serif;
    }

    .sidebar a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--card-shadow);
      background: var(--header-bg);
      color: white;
    }

    .poem-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 1.8rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 4px 15px var(--card-shadow);
      scroll-margin-top: 80px;
    }

    .poem-title {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      color: var(--link-color);
      padding-bottom: 0.6rem;
      border-bottom: 2px solid var(--link-color);
    }

    .poem-text {
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      white-space: pre-line;
      text-align: right;
      line-height: 1.8;
    }

    .poems-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #back-to-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--header-bg);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 998;
    }

    #back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .poems-container {
        padding: 1.2rem;
      }

      .poem-card {
        padding: 1.4rem;
      }

      .sidebar {
        width: 280px;
      }
    }
  </style>

سَجُوّينَ بَرجاوَينِ في حُسنِ حاجِبٍ
وَخَدٍّ أَسيلٍ واضِحٍ مُتَهَلِّلِ
لَها كَبِدٌ مَلساءُ ذاتُ أَسِرَّةٍ
وَنَحرٌ كَفاثورِ الصَريفِ المُمَثَّلِ
يَجولُ وِشاحاها عَلى أَخمَصَيهِما
إِذا اِنفَتَلَت جالاً عَلَيها يُجَلجِلُ
فَقَد كَمُلَت حُسناً فَلا شَيءَ فَوقَها
وَإِنّي لَذو قَولٍ بِها مُتَنَخَّلِ
وَقَد عَلِمَت بِالغَيبِ أَنّي أُحِبُّها
وَأَنّي لِنَفسي مالِكٌ في تَجَمَّلِ
وَما كُنتُ أَشكي قَبلَ قَتلَةَ بِالصِبى
وَقَد خَتَلَتني بِالصِبى كُلَّ مَختَلِ
وَإِنّي إِذا ما قُلتُ قَولاً فَعَلتُهُ
وَلَستُ بِمِخلافٍ لِقَولي مُبَدَّلِ
تَهالَكُ حَتّى تُبطِرَ المَرءَ عَقلَهُ
وَتُصبي الحَليمَ ذا الحِجى بِالتَقَتُّلِ
إِذا لَبِسَت شَيدارَةً ثُمَّ أَبرَقَت
بِمِعصَمِها وَالشَمسُ لَمّا تَرَجَّلِ
وَأَلوَت بِكَفٍّ في سِوارٍ يَزينُها
بَنانٌ كَهُدّابِ الدِمَقسِ المُفَتَّلِ
رَأَيتَ الكَريمَ ذا الجَلالَةِ رانِياً
وَقَد طارَ قَلبُ المُستَخِفَّ المُعَذَّلِ
فَدَعها وَسَلِّ الهَمَّ عَنكَ بِجَسرَةٍ
تَزَيَّدُ في فَضلِ الزَمامِ وَتَعتَلي
فَأَيَّةَ أَرضٍ لا أَتَيتُ سَراتَها
وَأَيَّةُ أَرضٍ لَم أَجُبها بِمَرحَلِ
وَيَومِ حِمامٍ قَد نَزَلناهُ نَزلَةً
فَنِعمَ مُناخُ الضَيفِ وَالمُتَحَوِّلِ
فَأَبلِغ بَني عِجلٍ رَسولاً وَأَنتُمُ
ذَوُو نَسَبٍ دانٍ وَمَجدٍ مُؤَثَّلِ
فَنَحنُ عَقَلنا الأَلفَ عَنكُم لِأَهلِهِ
وَنَحنُ وَرَدنا بِالغَبوقِ المُعَجَّلِ
وَنَحنُ رَدَدنا الفارِسِيِّينَ عَنوَةً
وَنَحنُ كَسَرنا فيهِمُ رُمحَ عَبدَلِ
فَأَيَّ فَلاحِ الدَهرِ يَرجو سَراتُنا
إِذا نَحنُ فيما نابَ لَم نَتَفَضَّلِ
وَأَيَّ بَلاءِ الصِدقِ لا قَد بَلَوتُمُ
فَما فُقِدَت كانَت بَلِيَّةُ مُبتَلي`

أَسهو لِهَمّي وَدائي فَهيَ تُسهِرُني
بانَت بِقَلبي وَأَمسى عِندَها غَلِقا
يا لَيتَها وَجَدَت بي ما وَجَدتُ بِها
وَكانَ حُبٌّ وَوَجدٌ دامَ فَاِتَّفَقا
لا شَيءَ يَنفَعُني مِن دونِ رُؤيَتَها
هَل يَشتَفي وامِقٌ ما لَم يُصِب رَهَقا
صادَت فُؤادي بِعَينَي مُغزِلٍ خَذَلَت
تَرعى أَغَنَّ غَضيضاً طَرفُهُ خَرِقا
وَبارِدٍ رَتِلٍ عَذبٍ مَذاقَتُهُ
كَأَنَّما عُلَّ بِالكافورِ وَاِغتَبَقا
وَجيدِ أَدماءَ لَم تُذعَر فَرائِصُها
تَرعى الأَراكَ تَعاطى المَردَ وَالوَرَقا
وَكَفلٍ كَالنَقا مالَت جَوانِبُهُ
لَيسَت مِنَ الزُلِّ أَوراكاً وَما اِنتَطَقا

غَوّاصُ دارينَ يَخشى دونَها الغَرَقا
قَد رامَها حِجَجاً مُذ طَرَّ شارِبُهُ
حَتّى تَسَعسَعَ يَرجوها وَقَد خَفَقا
لا النَفسُ توئسُهُ مِنها فَيَترُكُها
وَقَد رَأى الرَغبَ رَأيَ العَينِ فَاِحتَرَقا
وَمارِدٌ مِن غُواةِ الجِنِّ يَحرُسُها
ذو نيقَةٍ مُستَعِدٌّ دونَها تَرَقا
لَيسَت لَهُ غَفلَةٌ عَنها يُطيفُ بِها

        text: `أَلَم تَغتَمِض عَيناكَ لَيلَةَ أَرمَدا
وَعادَكَ ما عادَ السَليمَ المُسَهَّدا
وَما ذاكَ مِن عِشقِ النِساءِ وَإِنَّما
تَناسَيتَ قَبلَ اليَومَ خُلَّةَ مَهدَدا
وَلَكِن أَرى الدَهرَ الَّذي هُوَ خاتِرٌ
إِذا أَصلَحَت كَفّايَ عادَ فَأَفسَدا
شَبابٌ وَشَيبٌ وَاِفتِقارٌ وَثَروَةٌ
فَلِلَّهِ هَذا الدَهرُ كَيفَ تَرَدَّدا
وَما زِلتُ أَبغي المالَ مُذ أَنا يافِعٌ
وَليداً وَكَهلاً حينَ شِبتُ وَأَمرَدا
وَأَبتَذِلُ العيسَ المَراقيلَ تَغتَلي
مَسافَةَ ما بَينَ النَجيرِ فَصَرخَدا
فَإِن تَسأَلي عَنّي فَيا رُبَّ سائِلٍ
حَفِيٍّ عَنِ الأَعشى بِهِ حَيثُ أَصعَدا
أَلا أَيُّهَذا السائِلي أَينَ يَمَّمَت
فَإِنَّ لَها في أَهلِ يَثرِبَ مَوعِدا
فَأَمّا إِذا ما أَدلَجَت فَتَرى لَها
رَقيبَينِ جَدياً لا يَغيبُ وَفَرقَدا
وَفيها إِذا ما هَجَّرَت عَجرَفِيَّةٌ
إِذا خِلتَ حِرباءَ الظَهيرَةِ أَصيَدا
أَجَدَّت بِرِجلَيها نَجاءً وَراجَعَت
يَداها خِنافاً لَيِّناً غَيرَ أَحرَدا
فَآلَيتُ لا أَرثي لَها مِن كَلالَةٍ
وَلا مِن حَفىً حَتّى تَزورَ مُحَمَّدا
مَتى ما تُناخي عِندَ بابِ اِبنِ هاشِمٍ
تُريحي وَتَلقَي مِن فَواضِلِهِ يَدا
نَبِيٌّ يَرى ما لا تَرَونَ وَذِكرُهُ
أَغارَ لَعَمري في البِلادِ وَأَنجَدا
لَهُ صَدَقاتٌ ما تُغِبُّ وَنائِلٌ
وَلَيسَ عَطاءُ اليَومِ مانِعَهُ غَدا
أَجِدَّكَ لَم تَسمَع وَصاةَ مُحَمَّدٍ
نَبِيِّ الإِلَهِ حينَ أَوصى وَأَشهَدا
إِذا أَنتَ لَم تَرحَل بِزادٍ مِنَ التُقى
وَلاقَيتَ بَعدَ المَوتِ مَن قَد تَزَوَّدا
نَدِمتَ عَلى أَن لا تَكونَ كَمِثلِهِ
وَأَنَّكَ لَم تُرصِد لِما كانَ أَرصَدا
فَإِيّاكَ وَالمَيتاتِ لا تَأكُلَنَّها
وَلا تَأخُذَن سَهماً حَديداً لِتَفصِدا
وَذا النُصُبِ المَنصوبَ لا تَنسُكَنَّهُ
وَلا تَعبُدِ الأَوثانَ وَاللهَ فَاِعبُدا
وَصَلَّ عَلى حينِ العَشِيّاتِ وَالضُحى
وَلا تَحمَدِ الشَيطانَ وَاللَهَ فَاِحمَدا
وَلا السائِلَ المَحرومَ لا تَترُكَنَّهُ
لِعاقِبَةٍ وَلا الأَسيرَ المُقَيَّدا
وَلا تَسخَرَن مِن بائِسٍ ذي ضَرارَةٍ
وَلا تَحسَبَنَّ المَرءَ يَوماً مُخَلَّدا
وَلا تَقرَبَنَّ جارَةً إِنَّ سِرِّها
عَلَيكَ حَرامٌ فَاِنكِحَن أَو تَأَبَّدا`

        {
        title: "رَحَلَت سُمَيَّةُ",
        text: `رَحَلَت سُمَيَّةُ غُدوَةً أَجمالَها
غَضبى عَلَيكَ فَما تَقولُ بَدا لَها
هَذا النَهارُ بَدا لَها مِن هَمِّها
ما بالُها بِاللَيلِ زالَ زَوالُها
سَفَهاً وَما تَدري سُمَيَّةُ وَيحَها
أَن رُبَّ غانِيَةٍ صَرَمتُ وِصالَها
وَمَصابِ غادِيَةٍ كَأَنَّ تِجارَها
نَشَرَت عَلَيهِ بُرودَها وَرِحالَها
قَد بِتُّ رائِدَها وَشاةِ مُحاذِرٍ
حَذَراً يُقِلُّ بِعَينِهِ أَغفالَها
فَظَلِلتُ أَرعاها وَظَلَّ يَحوطُها
حَتّى دَنَوتُ إِذا الظَلامُ دَنا لَها
فَرَمَيتُ غَفلَةَ عَينِهِ عَن شاتِهِ
فَأَصَبتُ حَبَّةَ قَلبِها وَطِحالَها
حَفِظَ النَهارَ وَباتَ عَنها غافِلاً
فَخَلَت لِصاحِبِ لَذَّةٍ وَخَلا لَها
وَسَبيئةٍ مِمّا تُعَتَّقُ بابِلٌ
كَدَمِ الذَبيحِ سَلَبتُها جِريالَها
وَغَريبَةٍ تَأتي المُلوكَ حَكيمَةٍ
قَد قُلتُها لِيُقالَ مَن ذا قالَها
وَجَزورِ أَيسارٍ دَعَوتُ لِحَتفِها
وَنِياطِ مُقفِرَةٍ أَخافُ ضَلالَها
يَهماءَ موحِشَةٍ رَفَعتُ لِعَرضِها
طَرفي لِأَقدِرَ بَينَها أَميالَها
بِجُلالَةٍ سُرُحٍ كَأَنَّ بِغَرزِها
هِرّاً إِذا اِنتَعَلَ المَطِيُّ ظِلالَها
عَسفاً وَإِرقالَ الهَجيرِ تَرى لَها
خَدَماً تُساقِطُ بِالطَريقِ نِعالَها
كانَت بَقِيَّةَ أَربَعٍ فَاِعتَمتُها
لَمّا رَضيتُ مَعَ النَجابَةِ آلَها
فَتَرَكتُها بَعدَ المِراحِ رَذِيَّةً
وَأَمِنتُ بَعدَ رُكوبِها إِعجالَها
فَتَناوَلَت قَيساً بِحُرِّ بِلادِهِ
فَأَتَتهُ بَعدَ تَنوفَةٍ فَأَنالَها
فَإِذا تُجَوُّزُها حِبالَ قَبيلَةٍ
أَخَذَت مِنَ الأُخرى إِلَيكَ حِبالَها
قِبَلَ اِمرِئٍ طَلقِ اليَدَينِ مُبارَكٍ
أَلفى أَباهُ بِنَجوَةٍ فَسَما لَها
فَكَأَنَّها لَم تَلقَ سِتَّةَ أَشهُرٍ
ضُرّاً إِذا وَضَعَت إِلَيكَ جِلالَها
وَلَقَد نَزَلتُ بِخَيرِ مَن وَطِئَ الحَصى
قَيسٍ فَأَثبَتَ نَعلَها وَقِبالَها
ما النيلُ أَصبَحَ زاخِراً مِن مَدِّهِ
جادَت لَهُ ريحُ الصَبا فَجَرى لَها
زَبِداً بِبابِلَ فَهوَ يَسقي أَهلَها
رَغَداً تُفَجِّرُهُ النَبيطُ خِلالَها
يَوماً بِأَجوَدَ نائِلاً مِنهُ إِذا
نَفسُ البَخيلِ تَجَهَّمَت سُؤآلَها
الواهِبُ المِئَةِ الهِجانَ وَعَبدَها
عوذاً تُزَجّي خَلفَها أَطفالَها
وَالقارِحَ العَدّا وَكُلَّ طِمِرَّةٍ
ما إِن تَنالُ يَدُ الطَويلِ قَذالَها
وَكَأَنَّما تَبِعَ الصُوارَ بِشَخصِها
عَجزاءُ تَرزُقُ بِالسُلَيِّ عِيالَها
طَلَباً حَثيثاً بِالوَليدِ تَبُزُّهُ
حَتّى تَوَسَّطَ رُمحُهُ أَكفالَها
عَوَّدتَ كِندَةَ عادَةً فَاِصبِر لَها
اِغفِر لِجاهِلِها وَرَوِّ سِجالَها
وَكُن لَها جَمَلاً ذَلولاً ظَهرُهُ
اِحمِل وَكُنتَ مُعاوِداً تَحمالَها
وَإِذا تَحُلُّ مِنَ الخُطوبِ عَظيمَةٌ
أَهلي فِداؤُكَ فَاِكفِهِم أَثقالَها
فَلَعَمرُ مَن جَعَلَ الشُهورَ عَلامَةً
قَدَراً فَبَيِّنَ نِصفَها وَهِلالَها
ما كُنتَ في الحَربِ العَوانِ مُغَمَّراً
إِذ شَبَّ حَرُّ وَقودِها أَجزالَها
وَسَعى لِكِندَةَ غَيرَ سَعيِ مُواكِلٍ
قَيسٌ فَضَرَّ عَدُوَّها وَبَنى لَها
وَأَهانَ صالِحَ مالِهِ لِفَقيرِها
وَأَسا وَأَصلَحَ بَينَها وَسَعى لَها
ما إِن تَغيبُ لَها كَما غابَ اِمرُؤٌ
هانَت عَشيرَتُهُ عَلَيهِ فَغالَها
وَتَرى لَهُ ضُرّاً عَلى أَعدائِهِ
وَتَرى لِنِعمَتِهِ عَلى مَن نالَها
أَثَراً مِنَ الخَيرِ المُزَيِّنِ أَهلَهُ
كَالغَيثِ صابَ بِبَلدَةٍ فَأَسالَها
ثَقِفٌ إِذا نالَت يَداهُ غَنيمَةً
شَدَّ الرِكابَ لِمِثلِها لِيَنالَها
بِالخَيلِ شُعثاً ما تَزالُ جِيادُها
رُجُعاً تُغادِرُ بِالطَريقِ سِخالَها
أُمّاً لِصاحِبِ نِعمَةٍ طَرَّحتَها
وَوِصالِ رِحمٍ قَد نَضَحتَ بِلالَها
طالَ القِيادُ بِها فَلَم تَرَ تابِعاً
لِلخَيلِ ذا رَسَنٍ وَلا أَعطالَها
وَسَمِعتُ أَكثَرَ ما يُقالُ لَها اِقدَمي
وَالنَصُّ وَالإيجافُ كانَ صِقالَها
حَتّى إِذا لَمَعَ الدَليلُ بِثَوبِهِ
سُقِيَت وَصَبَّ رُواتُها أَشوالَها
فَكَفى العَضاريطُ الرِكابَ فَبُدِّدَت
مِنهُ لِأَمرِ مُؤَمَّلٍ فَأَجالَها
فَتَرى سَوابِقَها يُثِرنَ عَجاجَةً
مِثلَ السَحابِ إِذا قَفَوتَ رِعالَها

          const pos = target.offsetTop - 80;
          window.scrollTo({ top: pos, behavior: 'smooth' });
          history.pushState(null, '', this.getAttribute('href'));
        }
      });
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') sidebar.classList.remove('active');
    });

    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '☀️';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    let fontSize = parseFloat(localStorage.getItem('fontSize')) || 1.1;
    document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
    document.getElementById('font-increase').addEventListener('click', () => {
      fontSize = Math.min(fontSize + 0.1, 2);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });
    document.getElementById('font-decrease').addEventListener('click', () => {
      fontSize = Math.max(fontSize - 0.1, 0.8);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('scrollPosition');
      if (saved) setTimeout(() => window.scrollTo(0, saved), 100);
    });
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('scrollPosition', window.scrollY);
    });

    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.classList.toggle('show', window.scrollY > 400);
    });
    backToTop.addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
