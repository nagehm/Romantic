<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قصائد مجهول كاتبها</title>
  <meta name="description" content="مجموعة من أشهر القصائد المجهول كاتبها">
  
  <!-- استيراد خط Cairo Bold للعناوين فقط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #644a82;
      --header-text: #ffffff;
      --sidebar-bg: #f8f5fc;
      --sidebar-text: #5a3a7a;
      --card-bg: #ffffff;
      --card-border: #e0d0eb;
      --card-shadow: rgba(100, 60, 130, 0.1);
      --link-color: #8c5aa0;
      --font-size: 1.1rem;
    }

    .dark-mode {
      --bg-color: #0f0c15;
      --text-color: #e6dffb;
      --header-bg: #3a2a4d;
      --header-text: #f0e6ff;
      --sidebar-bg: #1a1525;
      --sidebar-text: #d0b8e6;
      --card-bg: #151020;
      --card-border: #3a2a4d;
      --card-shadow: rgba(0, 0, 0, 0.3);
      --link-color: #b080d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ✅ كل النصوص تستخدم Arial (عادي، مش عريض) */
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.7;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .menu-toggle {
      font-size: 1.6rem;
      background: none;
      border: none;
      color: var(--header-text);
      cursor: pointer;
      margin-left: auto; /* يدفعه لأقصى اليمين */
    }

    .logo {
      margin: 0 auto;
      text-align: center;
    }

    .logo h1 {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .controls {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      margin-right: auto; /* يدفع الأزرار لأقصى اليسار */
    }

    button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: var(--header-text);
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
      font-family: Arial, sans-serif;
    }

    button:hover {
      background: rgba(255,255,255,0.25);
    }

    /* باقي الأنماط (الكاردات، القائمة، إلخ) تبقى كما هي */
    .sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 2rem 1rem 1rem;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 999;
      box-shadow: -4px 0 15px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid var(--link-color);
      color: var(--link-color);
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 0.7rem 0;
    }

    .sidebar a {
      display: block;
      padding: 0.9rem;
      background: var(--card-bg);
      color: var(--sidebar-text);
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--card-shadow);
      transition: all 0.2s;
      border: 1px solid var(--card-border);
      text-align: right;
      font-family: Arial, sans-serif;
    }

    .sidebar a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--card-shadow);
      background: var(--header-bg);
      color: white;
    }

    .poem-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 1.8rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 4px 15px var(--card-shadow);
      scroll-margin-top: 80px;
    }

    .poem-title {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      color: var(--link-color);
      padding-bottom: 0.6rem;
      border-bottom: 2px solid var(--link-color);
    }

    .poem-text {
      font-family: Arial, sans-serif; /* ✅ نص القصيدة بـ Arial */
      font-size: var(--font-size);
      white-space: pre-line;
      text-align: right;
      line-height: 1.8;
    }

    .poems-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #back-to-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--header-bg);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 998;
    }

    #back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .poems-container {
        padding: 1.2rem;
      }

      .poem-card {
        padding: 1.4rem;
      }

      .sidebar {
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle">☰</button>
    <div class="logo">
      <h1>قصائد مجهول كاتبها</h1>
    </div>
    <div class="controls">
      <button id="font-decrease">A−</button>
      <button id="font-increase">A+</button>
      <button id="theme-toggle">🌙</button>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <h2>قائمة القصائد</h2>
    <ul id="poem-list"></ul>
  </aside>

  <main class="poems-container" id="poems-container"></main>

  <a href="#" id="back-to-top" title="العودة للأعلى">↑</a>

  <script>
    // ✅ جميع القصائد الكاملة كما طلبت (34 قصيدة)
    const fullPoems = [
      {
        title: "ولمَّا بَدا لِي أنَّها لا تُحِبُّني",
        text: `ولمَّا بَدا لِي أنَّها لا تُحِبُّني
وأنَّ هواها ليْسَ عنِّي بِمُنجَلِ
تَمَنَّيتُ أن تَهوَى سِوايَ لعلَّها
تَذوقُ صَباباتِ الهوَى فتَرِقَّ لِي
فما كانَ إلَّا عن قليلٍ وأُشغِفَتْ
بِحُبِّ غزالٍ أدعَجِ الطَّرفِ أكحَلِ
وعذَّبَها حتَّى أذابَ فُؤادَها
وذوَّقَها طعمَ الهوَى والتَّذلُّلِ
فقلتُ لها: هَذا بِهَذا، فأطرَقَتْ
حياءً، وقالتْ: كلُّ مَن عايَبَ ابتُلِي
 `
      },
      {
        title: "أصابَكَ عشقٌ أم رُميتَ بأسهمِ",
        text: `أصابَكَ عشقٌ أم رُميتَ بأسهمِ
فما هذهِ إلا سجيّةُ مُغرَمِ
أصابك سهم أم رُميتَ بنظرةٍ
فما هذه إلا خطيئةُ من رُمي
ألا فاسقِني كاساتِ راحٍ وغنِّ لي
بذِكرِ سُليمةَ والكمانِ ونغِّني
فدَع عنكَ ليلى العامريةِ إنني
أغارُ عليها من فم المتكلمِ
أغارُ عليها من أبيها وأمِها
إذا حدّثاها في الكلامِ المُغَمغَمِ
أغارُ عليها من أخيها وأختِها
ومن خُطوةِ المسواك إن دار في الفم
أغار على أعطافها من ثيابها
إذا ألبستها فوق جسم منْعم
وأحسَدُ أقداحًا تقبّل ثغرها
إذا أوضعتها موضعَ اللثمِ في الفمِ
على شاطيءِ الوادي نظرتُ حمامة
أطالتْ عليَّ حسرتي وتندُمي
خذوا بدمي منها فإني قتيلها
ولا مقصدي الا تجودُ وتنعَمي
ولاتقتلوها إن ظفرتم بقتلها
ولكن سلوها كيف حلّ لها دمي
وقولوا لها يامنيةَ النفسِ إنني
قتيلُ الهوى والعشق لو كنتِ تعلمي
ولا تحسبوا إني قُتلت بصارم
ولكن رمتني من رباها بأسهمِ
لها حُكمَ لقمانٍ وصورةُ يوسفٍ
ونَغمةُ داودٍ وعفةُ مريم
ولي حزنُ يعقوبٍ ووحشةُ يونسٍ
وآلامُ أيوبٍ وحَسرةُ آدمِ
ولما تلاقينا وجدتُ بنانها
مخضبةً تحكي عُصارةَ عندُمِ
فقلتُ خضبتِ الكفَ بعدي أهكذا
يكونُ جزاءُ المستهامِ المتيمِ
فقالت وأبدت في الحشى حُرَقَ الجوى
مقالةَ من في القولِ لم يَتَبَرمِ
وعيشكَ ماهذا خِضابٌ عرفتَه
فلا تكُ بالبهتانِ والزورِ مُتْهِمي
ولكنني لمّا وجدتكَ راحلا
وقد كنتَ لي كفي وزَندي ومِعصمي
بكيت دماً يوم النوى فمسحتُهُ
بكفيَ فاحمرّتْ بنانيَ من دمي
ولو قَبْلَ مبكاها بكيتُ صبابةً
لكنتُ شفيتُ النفسَ قبلَ التَنَدُمِ
ولكن بكتْ قبلي فهيّجني البُكا
بكاها فكانَ الفضلُ  للمتقدمِ
بكيتُ على من زيّنَ الحسنُ وجهها
وليس لها مِثْل بعربٍ وأعجُمِ
عراقيةُ الألحاظِ .. مكيةُ الحشا
هلاليةُ العينينِ طائيةُ الفمِ
وممشوطةٌ بالمسكِ قد فاحَ  نَشرها
بثغرٍ كأن الدرَّ فيهِ منظمِ
أشارتْ بطرفِ العينِ خيفةَ  أهلها
إشارةَ محزونِ ولم تتكلمِ
فأيقنتُ أن الطرفَ قد قالَ مرحباً
وأهلاً وسهلاً بالحبيبِ المتيمِ
`
      },
      {
        title: "مفتاحُ باب الفرج الصبر",
        text: `مفتاحُ باب الفرج الصبر
وكلُّ عسرٍ معه يسرُ
والدهرُ لا يبقَى على حالِه
والأمرُ يأتي بعدَه الأمرُ
والكرهُ تُفنيه الليالي التي
يفنَى عليها الخير والشرُّ
وكيف يبقَى حالُ مَن حالُه
يُسرع فيها اليوم والشهرُ
`
      },
      {
        title: "اصبر لكلِّ مصيبة، وتجلَّدِ",
        text:
 `اصبر لكلِّ مصيبة، وتجلَّدِ
واعلم بأنَّ المرء غيرُ مخلدِ
أوَما ترَى أنَّ المصائب جمَّةٌ
وترَى المنيَّة للعباد بمرصدِ
مَن لم يُصَبْ ممن ترَى بمصيبةٍ
هذا سبيلٌ لست فيه بأوحدِ
فإذا ذكرتَ محمدًا ومُصابه
فاذكرْ مُصابك بالنبيِّ محمدِ
 `
      },
      {
        title: "صبرًا جميلًا ",
        text: `صبرًا جميلًا على ما ناب من حدثٍ
والصبرُ ينفعُ أحيانًا إذا صبروا
الصبرُ أفضل شيءٍ تستعين به
على الزمانِ إذا ما مسَّك الضررُ

`
},
      {
        title: "وكم ناطقٍ يجني ثمارَ التَّندُّمِ",
        text:
        `إذا ما أردتَ النُّطق فانطق بحِكْمَة
وَزِن قبل نطقٍ ما تقول وَقَوِّمِ
فمن لم يزنْ ما قال لا عقلَ عنده
ونطقٌ بوزنٍ كالبناءِ المحكمِ
فإن لم تجدْ طرقَ المقالِ حميدةً
تجمَّلْ بحُسنِ الصَّمت تُحْمَد وتَسْلمِ
فكم صامتًا يلقى المحامدَ دائمًا
وكم ناطقٍ يجني ثمارَ التَّندُّمِ
`
      },
      {
        title: "تجري الرياح كما رادت لها السفنُ",
        text: `تجري الرياح كما تجري سفينتنا
نحن الرياح و نحن البحر و السفن ُ
إن الذي يرتجي شيئاً بهمّتهِ
يلقاهُ لو حاربَتْهُ الانسُ والجنُّ
فاقصد إلى قمم الاشياءِ تدركها
تجري الرياح كما رادت لها السفنُ
`
      },
     
    ];

    // --- باقي الكود (إنشاء العناصر + التفاعل) ---
    const container = document.getElementById('poems-container');
    const list = document.getElementById('poem-list');

    fullPoems.forEach((poem, index) => {
      const id = `poem-${index}`;
      const card = document.createElement('div');
      card.className = 'poem-card';
      card.id = id;
      card.innerHTML = `<h2 class="poem-title">${poem.title}</h2><div class="poem-text">${poem.text}</div>`;
      container.appendChild(card);

      const li = document.createElement('li');
      li.innerHTML = `<a href="#${id}">${poem.title}</a>`;
      list.appendChild(li);
    });

    // --- التفاعل ---
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const themeToggle = document.getElementById('theme-toggle');

    menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));

    document.querySelectorAll('#poem-list a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        sidebar.classList.remove('active');
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const pos = target.offsetTop - 80;
          window.scrollTo({ top: pos, behavior: 'smooth' });
          history.pushState(null, '', this.getAttribute('href'));
        }
      });
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') sidebar.classList.remove('active');
    });

    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '☀️';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    let fontSize = parseFloat(localStorage.getItem('fontSize')) || 1.1;
    document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
    document.getElementById('font-increase').addEventListener('click', () => {
      fontSize = Math.min(fontSize + 0.1, 2);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });
    document.getElementById('font-decrease').addEventListener('click', () => {
      fontSize = Math.max(fontSize - 0.1, 0.8);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('scrollPosition');
      if (saved) setTimeout(() => window.scrollTo(0, saved), 100);
    });
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('scrollPosition', window.scrollY);
    });

    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.classList.toggle('show', window.scrollY > 400);
    });
    backToTop.addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
