فإذا جَنَيْتُ بناظِري منْ زَهْرِها
كَتَبَ الهَوى ذَنْباً علَيّ جَنَيْتُهُ
أدّى إليَّ الطّيْفُ عنْكِ رسالةً
فقرَأْتُها ولَوِ استَطَعْتُ قَرَيْتُهُ
ما كانَ ضرّكِ لوْ أبَحْتِ مُقامَه
فبَثَثْتَهُ شَكْوايَ أو ناجَيْتُهُ
قالَتْ فِداكَ أبِي فُؤادُكَ في يَدي
عانٍ ولَوْ أنّي أشاءُ فَدَيْتُهُ
طِبُّ المَسيحِ لدَيّ منْهُ مَسْحَةٌ
أيُقِيمُ دَاءٌ كلّما داوَيْتُهُ
أهْدِي لمَنْ أبْغي الشِّفاءَ منَ الجَوى
فَيُفيقُ مُضْناهُ ويَحْيَى مَيْتُهُ
بيَدي حَياةُ مُتَيَّمي وحِمامُهُ
فلَكمْ تَلافَيْتُ الذي أفْنَيْتُهُ
أسَألْتَ يوْماً يُوسُفاً مَوْلَى الوَرى
شِيَمَ النّدى والبأس واستَجْدَيْتهُ
مَلكٌ إذا بَذَلَ الحُبا قالَ الحَيا
أخْشى الفَضيحَةَ إنْ أنا جارَيْتُهُ
أمَرَ العُلى ونَهَي فقالَتْ طاعَةً
ما شاءَ شِئْتُ وما أباهُ أبَيْتُهُ
وسَما انْتِماءً في ذُؤابَةِ خَزْرَجٍ
فزَكَتْ أرُومَتُهُ وقُدِّسَ بَيْتُهُ
بَيْتٌ عِمادُ عُلاهُ سَعْدُ عُبادَةٍ
وطِنابُهُ الأنْصارُ نِعْمَ البَيْتُ بَيْتُهُ
موْلايَ قابِلْ بالقَبولِ وبالرِّضى
نَظْماً بدُرِّ ثَناكَ قدْ حَلّيْتُهُ
رَقّتْ مَعانِيهِ لدَيّ فلَوْ جَرَى
سَحَراً نَسيمُ الرّوضِ لاسْتَجْفَيْتُهُ
وعَلى احتِكامي في القَريضِ وإنّي
يَرْويهِ عنّي الدّهْرُ إنْ رَوّيْتُهُ
فلَقَدْ هَمَمْتُ بأن أقومَ بواجِبي
منْ حَقِّ مَدْحِكَ ثمّ ما وَفّيتُهُ

        text:
        `هَبّ النّسيمُ معَطَّرَ الأراجِ
فشَفَى لَواعِجَ قَلْبي المُهْتاجِ
وافَى يُحدِّثُ عن أحِبّتيَ الأَلى
أصْبَحتُ أكْني عنْهُمُ وأُحاجي
فاشْرَبْ علَى ذِكْرِ الحَبيبِ وسَقِّني
صَهْباءَ تُشْرِقُ في الظّلامِ الدّاجِي
مِنْ خَمرَةِ السِّرّ المُقدّسَةِ التي
كَلِفَتْ بِطاسَتِها يَدُ الحلاّجِ
وأرَت لهُ الأشياءَ شيئاً واحداً
فَغَدا يُخاطِبُ نَفْسَهُ ويُناجِي
ورأى ابْنُ أدْهَمَ لَمْحةً منْ نورِها
تَلْتاحُ بينَ مَخارِمٍ وفَجاجِ
فَغَدا ومِنْ صوفِ الصّفاءِ شِعارُهُ
واعْتاضَهُ مِنْ لِبْسَةِ الدِّيباجِ
رَفَعُوا لَها قَبَساً بجانِبِ طُورِهِمْ
فعَشَوْتُ نحْوَ سِراجِهِ الوهّاجِ
وبَحَثْتُ عَنْها خَمْرَةً لمّا تَزَلْ
سَبَبَ النّجاةِ لِطالِب أوْراجِي
لمّا عَلِمْتُ مَكانَها وزَمانَها
أعْمَلْتُ في لَيْلِ السُّرَى إدْلاجي
وأتَيْتُ رَبَّ الدّيْرِ في مِحْرابِه
فبَثَثْتُ إفْلاسي إليْهِ وَحاجِي
نادَيْتُهُ مُترَحِّماً واللّيلُ قدْ
رَجَعَتْ كتائِبُهُ علَى الأدْراجِ
ما لي سِواكَ فَلا تُخَيّبْ مَقْصَدي
ما خابَ فيكَ رَجاءُ عَبْدٍ راجِي
وافَيْتُ منْ أرْضٍ بَعيدٍ خَطْوُها
مِنْ بَعْدِ طولِ تخَبُّطٍ ولَجاجِ
مهْما ضَحَيْتُ فظِلُّ حُبِّكَ ملْجإي
ومتَى مَرِضْتُ فَفي يَدَيْكَ عِلاجي
ومَدَدْتُ كفَّ الفَقْرِ أسْألُهُ فَيا
عِزَّ الغَنيِّ وذِلّةَ المُحْتاجِ
فرأَى افتِقارِي في يديْهِ فَجادَ لي
منْ جُودِهِ بالوابِلِ الثّجّاجِ
وأحَلّني منْ دَيْرِهِ في هَضْبَةٍ
تنْحَطُّ عَنْها الشُّهْبُ في الأبْراجِ
وجَلا عَلَيّ الرّاح في أكْواسِها
فشَرِبْتُها صِرْفاً بغَيْرِ مِزاجِ
تَخْفَى عن الإدْراكِ إلاّ أنّها
يَهْدي سَناها راحَةَ المُزّاجِ
فتَرى زُجاجَتَها بغَيْرِ مُدامَةٍ
وتَرى مُدامَتَها بغيْرِ زُجاجِ
والَى عليَّ بِها وقالَ هيَ التي
فِيها سَمَحْتَ بخَيْرِها النّسّاجِ
فاشْرَبْ وبُحْ باسْمي جِهاراً لا تَخَفْ
في الدّيْرِ منْ نَصَبٍ ولا إحْراجِ
يا صاحِبَيَّ وما أرَى لي صاحِباً
غيْري أُعاطِيهِ الهَوى وأناجِي
عُوجا علَى طَلَلِ الوُجودِ وبلِّغا
عنّي السّلامَ فلاتَ حينَ مَعاجِ
للّهِ إخْوانُ الصّفاءِ فإنّهُمْ
سَلَكوا الطّريقَ الواضِحَ المِنْهاجِ
منْ كلِّ ذي طِمْرَينِ أشْعَثَ أغْبَرٍ
عبِثَت بشَمْلَتِهِ يَدُ الإنْهاجِ
وقَفوا بأبْوابِ اليَقينِ وفتّحوا
ما كانَ منْها قبْلُ ذا إرْتاجِ
حتّى إذا كادَت سِماتُ طَريقِهِمْ
تَخْفَى بكُلِّ مُمَوِّهٍ ومُداجِي
نادَتْ هَلُمّوا جَدِّدوا عهْدَ الرِّضى
أيّامَ مَولانا أبي الحَجّاجِ
فاسْتَقْبَلوا داعِي المَقام كأنّما
أتتِ المَقامَ رَكائِبُ الحُجّاجِ
أحْيَى الإلاهُ بهِ رُسومَ طَريقِهمْ
وحَماهُمُ منْ مُلْكِهِ بسِياجِ
ملِكٌ يَحُثُّ الصّالِحينَ ويَقْتَدي
في الدِّينِ منْ أنْوارِهِم بسِراجِ
ويُواصِلُ اللّيْلَ التّمامَ مُسَهَّداً
للّهِ بيْنَ مُراقِبٍ ومُناجِي
أبْدَى رُسومَ العِلْمِ بعْدَ عَفائِها
وأعادَ وَجْهَ الحَقِّ ذا إبْهاجِ
وغَدا الزّمانُ بسَيْفِهِ وبِسَيْبِه
يَوْمَينِ يوْمَ نَدىً ويومَ هِياجِ
وأحَقُّ مَنْ مَلَكَ الخِلافَةَ ناصِرٌ
يَنْمِيهِ صاحِبُ صاحِبِ المِعْراجِ
كُلُّ الفَضائِلِ لمْ تُحَلَّ بحَمْدِهِ
لَبّاتُها فتَمامُها بخِداجِ
خُذْها أميرَ الُسْلِمينَ قَوافِياً
ثارَت عَجاجَتُها على العَجّاجِ
أنا جَوهَريُّ اللّفظِ لا عَجَبٌ إذا
جَمْعي مُنَظِّمُها بهَذا التّاجِ
أبْقَيْتُ بالذِّكْرِ الجَميلِ مَدائِحاً
لكَ في فَمِ الرّاوي وقَلْبِ الرّاجي
واخْلُدْ ونَصْرُ الله جلّ جلالُه
يأْتيكَ أفْواجاً علَى أفْواجِ

        title: "أثارَ سُراها",
        text: `أثارَ سُراها والدِّيارُ نَوازِحُ
سَنا بارِقٍ منْ مَطْلَعِ الوَحْي لائِحُ
سَفائِنُ تَسْتَفّ الفَلا فكأنّها
سَفائِنُ في بَحْرِ السّرابِ سَوابِحُ
إلَيْكَ رَسولَ اللهِ شُدّتْ نُسوعُها
وغادَرَها الإدْلاجُ وهْيَ طلائِحُ
تَحَمّلْنَ منْ زُوّارِ قَبْرِكَ فِتْيَةً
تُواصِلُ في ذاتِ الهُدَى وتُنازِحُ
همُ القُضْبُ إنْ مالُوا معَ الذِّكْرِ خَشْيَةً
وإنْ رَجّعوهُ فالحَمامُ الصّوادِحُ
حَنانَيْكُما يا صاحِبَيَّ بمُغْرَمٍ
جَوانِحُهُ نحْوَ الحَجيجِ جَوانِحُ
أقامَ يُعاني الشّوْقَ عنْ قَدَرٍ ومَنْ
أقامَ علَى عُذْرٍ كمَنْ هوَ رائِحُ
تَدانَى هَوىً لمّا تَباعَدَ منزِلاً
فَها هُوَ دانٍ في الزِّيارَةِ نازِحُ
وها أنْتَ يا إنسانَ عيْنِ يَقينِه
برَوْضَةِ مَنْ حازَ المَحاسِنَ سارِحُ
كدَحْتَ الى رَبّ الجَمال مُلاقِياً
فَيا أيُّها الإنسانُ إنك كادِحُ
هَنيئاً لكُم يا زائِري تُرْبَةَ الهُدَى
بُلوغَ المُنى والسّعْيُ في اللهِ ناجِحُ
حَلَلْتُمْ بمَثْوى خَيْرِ مَنْ وَطِئَ الثّرى
وأكْرَمِ مَنْ ضَمّتْ صَفاً وصَفائِحُ
مَعاهِدُ فيهِنّ المَلائِكَةُ العُلى
غَوادٍ بتَنْزيلِ الكِتابِ رَوائِحُ
أفاءَ علَيْها اللهُ أفْياءَ نُورِه
فَفيهِنّ منْ دارِ السّلامِ ملامِحُ
تبَوّأهَا مِنْ خِيرَةِ الرّسْلِ مَنْ سَمَتْ
بهِ ليْلَةَ المِعْراجِ فيها المَطامِحُ
وبالأفُقِ الأعْلى منَ العَرْشِ قدْ سَمَتْ
سَجاياهُ يا لَلّهِ تِلْكَ السّجائِحُ
رَسولُ البَرايا جاءَ بالصّدْقِ فامّحَتْ
بنورِ هُداهُ التّرَّهاتُ الصّحاصِحُ
مُبَلّغُهُمْ أهْدى رِسالاتِ رَبِّهِ
أمينٌ على الإسلامِ في اللهِ ناصِحُ
مُغيثٌ ودَعْوَى المُذْنِبينَ خَطيئَتي
ونَفْسي نَفْسي والشّهودُ الجَوارِحُ
لهُ المُعْجِزاتُ المُعْجِزاتُ كأنّها
بُروقٌ بآفاقِ اليَقينِ لوائِحُ
كإخْبارِهِ بالغائِباتِ فعنْدَهُ
لأبوابِ أسْرارِ الغُيوبِ مَفاتِحُ
وفي يومِ بَدْرٍ إذْ رَمَى قَبْضَةَ الثّرى
فولّتْ جُموعُ الشِّرْكِ وهْيَ جَوامِحُ
وأُعْطي عَسيبَ النّخْلِ في حوْمَةِ الوَغَى
فهُزَّ حُسامٌ منْهُ للدّمِ سافِحُ
دَعا اللهَ يَسْتَسْقي فلبّتْ سَماؤهُ
بواكِفَةِ القَطْرِ السّحابُ الدّوالِحُ
وألقَى بأخْلافِ الشِّياهِ يَمينَهُ
فجادَتْ بهِ وهْيَ الضّروعُ الشّحائِحُ
وروّى ظِماءَ الجيْشِ ماءُ بَنانِهِ
فلِلّهِ أمْواهٌ هُناكَ سَوائِحُ
وفي ليْلَةِ المِيلادِ لاحَتْ شَواهِدٌ
تَوالَتْ بِها للّهِ فِينا المَنائِحُ
أضاءَتْ قُصورُ الشّامِ منْهُنّ وانْجَلَتْ
مَعالِمُ ما ضُمَّتْ عَلَيْهِ الأباطِحُ
وهُدَّ لَها إيوانُ كِسْرى مَهابَةً
وأُخْمِدَ منْ نِيرانِ فارِسَ لافِحُ
وغاضَ بِها وادِي السّماوةِ فانْثَنَتْ
تقَلِّصُ ذَيلَ الخَصْبِ فيهِ المَسارِحُ
وأبْصَرَ سَيْفُ المُلْكِ رُؤْيا فأصْبَحَتْ
لتَذْكارِها تَرْتاعُ منْهُ الجَوارِحُ
وأعْلَمَهُ كَهّانُهُ أنّ أرْضَهُ
أُتيحَ لَها منْ سَيّدِ العُرْبِ فاتِحُ
فمَنْ كرَسولِ اللهِ للخَلْقِ ملْجَأ
إذا طوّحَتْهُمْ للزّمانِ الطوائِحُ
عنايَتُهُ بالمُذْنِبينَ عظيمةٌ
إذا عَظُمَتْ يومَ الحِسابِ الفضائِحُ
وإنّا اقْتَدَيْنا فاهْتَدَيْنا بصَحْبِهِ
وما صَحْبُهُ إلا النّجومُ اللّوائِحُ
أبادُوا شَياطينَ الضّلالِ وزَيّنَتْ
سَماءَ رُسومِ الحَقِّ منْهُمْ مَصابِحُ
وأذْهَبَ لَيْلَ الشّكّ صُبْحُ يَقينِهمْ
فأسْفَرَ منْ وَجْهِ الحَقائِقِ واضِحُ
وقامَتْ علَى الدّين الحَنيفِ أدِلّةٌ
تَبَيّنَ مَرْجوحٌ بهِنّ وراجِحُ
أُولاكَ الأُلى بالأنْفُسِ اشْتَروا الهُدى
فتَجْرُهُمْ في جنّةِ الخُلْدِ رابِحُ
رَعَوْا لرَسولِ اللهِ حَقَّ وَصاتِهِ
فذاعَتْ بهِمْ في المُسْلِمينَ النّصائِحُ
ومازالَ في الإسْلامِ منْهُمْ أئِمّةٌ
تُناضِلُ عنْ دِينِ الهُدى وتُكافِحُ
وتُنْجِبُ منْ أبْنائِها كلَّ ناصِرٍ
يَفُلُّ شَباةَ الخَطْبِ والخطْبُ فادِحُ
فمَنْ مِثْلُ موْلانا الخَليفَةِ يوسُفٍ
إذا عدّدَ الفَخْرَ الملوكُ الجَحاجِحُ
أيادِيهِ سحّتْ في الوَرَى برَكاتُها
فأيّامُهُمْ بيضُ اللّيالي صَوالِحُ
إمامَ الهُدى يا خيْرَ مَنْ بَذَلَ اللُّهى
وشادَتْ عُلاهُ المَعْلُواتِ الصّرائِحُ
إذا اشتَبَهَتْ آيُ الخلائِفِ في النّدى
فآيُ نَداكَ المُحْكَماتُ الفَواتِحُ
وإنْ رُوِيَتْ عنْهُمْ عَوالي علائِهِمْ
فآثارُ عَلْياكَ الحِسانُ الصّحائِحُ
وإنْ مِدَحٌ في المَكْرُماتِ تَعارَضَتْ
فأنْتَ الى الأدْنى منَ اللهِ جانِحُ

    // --- باقي الكود (إنشاء العناصر + التفاعل) ---
    const container = document.getElementById('poems-container');
    const list = document.getElementById('poem-list');

    fullPoems.forEach((poem, index) => {
      const id = `poem-${index}`;
      const card = document.createElement('div');
      card.className = 'poem-card';
      card.id = id;
      card.innerHTML = `<h2 class="poem-title">${poem.title}</h2><div class="poem-text">${poem.text}</div>`;
      container.appendChild(card);

      const li = document.createElement('li');
      li.innerHTML = `<a href="#${id}">${poem.title}</a>`;
      list.appendChild(li);
    });

    // --- التفاعل ---
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const themeToggle = document.getElementById('theme-toggle');

    menuToggle.addEventListener('click', () => sidebar.classList.toggle('active'));

    document.querySelectorAll('#poem-list a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        sidebar.classList.remove('active');
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const pos = target.offsetTop - 80;
          window.scrollTo({ top: pos, behavior: 'smooth' });
          history.pushState(null, '', this.getAttribute('href'));
        }
      });
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') sidebar.classList.remove('active');
    });

    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '☀️';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      themeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    let fontSize = parseFloat(localStorage.getItem('fontSize')) || 1.1;
    document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
    document.getElementById('font-increase').addEventListener('click', () => {
      fontSize = Math.min(fontSize + 0.1, 2);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });
    document.getElementById('font-decrease').addEventListener('click', () => {
      fontSize = Math.max(fontSize - 0.1, 0.8);
      document.documentElement.style.setProperty('--font-size', `${fontSize}rem`);
      localStorage.setItem('fontSize', fontSize);
    });

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('scrollPosition');
      if (saved) setTimeout(() => window.scrollTo(0, saved), 100);
    });
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('scrollPosition', window.scrollY);
    });

    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.classList.toggle('show', window.scrollY > 400);
    });
    backToTop.addEventListener('click', e => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
